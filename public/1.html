<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 5px; padding: 5px 50px; 
      border: 1px solid black; cursor: pointer; }
    button { padding: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <span></span>
      {{ i }}
    </span>
    <div>
      <button type="button" v-on:click="increase">++</button>
      <button type="button" v-on:click="minus">--</button>
      
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        i : 0
      },
      methods: {
        increase() {
          this.i++;
        },
        minus() {
          this.i--;
        }
      }
    })
   </script>
</body>    
</html>
